<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Namshi Movie App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <!-- Header -->

  <header>
    <div class="movie_details_box">
      <h1 id="movie_title" class="movie_title">Movie App</h1>
    </div>

    <div class="dropdown_box">
      <div class="dots_menu" id="dots_menu">
        <div class="dot top"></div>
        <div class="dot center"></div>
        <div class="dot bottom"></div>
      </div>

      <div class="dropdown_menu">
        <ul>
          <li>
            <i class="fas fa-share-alt"></i>
            Share
          </li>
          <li>
            <svg id="feedback_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 49">
              <path d="M52 0H4a4 4 0 0 0-4 4v32a4 4 0 0 0 4 4h8v9l10.4-9H52a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4zM26 7a.94.94 0 0 1 1-1h2a.94.94 0 0 1 1 1v18a.94.94 0 0 1-1 1h-2a.94.94 0 0 1-1-1zm2 27a3 3 0 1 1 3-3 2.95 2.95 0 0 1-3 3z" />
            </svg>
            Send Feedback
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Navigation -->

  <nav>
    <ul class="tabs">
      <li class="tabs_item visibleHomePage">
        <a href="#tab_one">
          Popular Movies
        </a>
      </li>
      <li class="tabs_item visibleSinglePage">
        <a href="#tab_two" class="active">
          Overview
        </a>
      </li>
      <li class="tabs_item visibleSinglePage">
        <a href="#tab_three">
          Cast
        </a>
      </li>
    </ul>
    <span id="slide_line" class="visibleSinglePage"></span>
  </nav>


  <!-- Gallery -->

  <main>
    <section id="tab_one" class="content_tab display_tab">
      <div class="loader">

        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

      </div>
    </section>

    <section id="tab_two" class="content_tab">
      <div class="loader">
        
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

      </div>
    </section>

    <section id="tab_three" class="content_tab">
      <div class="cast_cards" id="cast_cards">
        
        
        <div class="loader">
          <div class="loader">
            <div class="lds-ring">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      
      </div>
      
      <div id="cast_single_page">
        <div id="close_page_btn" class="close_btn">X</div>
        <div id="cast_content">
          
          <div class="loader">
            <div class="lds-ring">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>

        </div>

      </div>
    </section>
  </main>

  <div class="lightbox">
    <div class="lightbox_close_btn close_btn">X</div>
    <div class="lightbox_image_wrapper">
      <img src="https://image.tmdb.org/t/p/w500/dXRuldPtua2kJccNTugCix2V6tD.jpg" alt="">
    </div>
  </div>
  <footer>
  </footer>
</body>

</html>
